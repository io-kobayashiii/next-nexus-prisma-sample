query Users {
  users {
    id
    email
    name
    createdAt
    updatedAt
  }
}

mutation CreateUser($email: String!, $password: String!, $name: String!) {
  createUser(email: $email, password: $password, name: $name) {
    id
    email
    name
  }
}

mutation DeleteUser($email: String!) {
  deleteUser(email: $email) {
    deletedUser {
      id
      email
      name
    }
    message
  }
}
